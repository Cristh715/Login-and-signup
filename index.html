<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Fuente - conexión -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <!-- Iconos de la página web -->
    <script src="https://kit.fontawesome.com/8219737d4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="login-input">
            <h1>LOGIN</h1>
            <form action="" method="post">
                <label for="user"> Usuario</label>
                <div class="login-user">
                    <input id="user" type="text" placeholder="Ingrese su usuario" name="user" autocomplete="off" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <label for="password">Contraseña</label>
                <div class="login-pass">
                    <input id="password" type="password" placeholder="Ingrese su contraseña" name="pass" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="login-btn">Iniciar sesión</button>
            </form>
        </div>
    </main>
    <footer>
        2023. Todos los derechos reservados
    </footer>
</body>
</html>
